<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yashashvi Dethe | Data Engineer Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }

    header {
      position: relative;
      background: url('https://www.montecarlodata.com/wp-content/uploads/2023/08/basic-steps-for-data-engineering-workflow.webp') no-repeat center center;
      background-size: cover;
      padding: 80px 20px 60px 20px;
      text-align: center;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 255, 255, 0.7); /* white overlay to ensure black text is readable */
      z-index: 0;
    }

    header * {
      position: relative;
      z-index: 1;
      color: black; /* Make all header text black */
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.8s ease;
    }

    h1, header p {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .show {
      opacity: 1 !important;
      transform: none !important;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="name">Yashashvi Dethe</h1>
    <img id="photo" src="IMG20231019204337.jpg" alt="Yashashvi Dethe">
    <p id="role">Data Engineer</p>
    <p id="welcome">Welcome to my professional portfolio website.</p>
  </header>

  <script>
    window.onload = function () {
      const seq = [
        document.getElementById('name'),
        document.getElementById('photo'),
        document.getElementById('role'),
        document.getElementById('welcome')
      ];

      seq.forEach((el, i) => {
        setTimeout(() => el.classList.add('show'), i * 600);
      });
    };
  </script>

</body>
</html>
